<ng-container *ngIf="sweets.length === 0">
  <div class="flex justify-content-center align-items-center" style="height: 100%;">
    <p-progressSpinner class="p-progress-path"></p-progressSpinner>
  </div>
</ng-container>


<div class="sweets-wrapper flex justify-content-center align-items-center">
  <div class="container">

    <div class="sweet-card" *ngFor="let sweet of sweets">
      <div class="sweet-image-wrapper">
        <img
          [src]="sweet.Image"
          class="sweet-image"
          alt="...">
      </div>
      <div class="sweet-card-info">
        <h3 class="sweet-name">{{ sweet.Name }}</h3>
        <span class="sweet-price">{{ sweet.CurrentPrice }} AMD</span>
      </div>
      <div class="sweet-card-buttons flex justify-content-center align-items-center">
        <button class="sweet-btn edit-sweet-btn btn-md skin-action-btn" (click)="editSweet(sweet.Name)">Edit</button>
        <button class="sweet-btn delete-sweet-btn btn-md brown-action-btn" (click)="deleteSweet(sweet.Name)">Delete</button>
      </div>
    </div>

  </div>
</div>
