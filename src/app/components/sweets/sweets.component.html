<ng-container *ngIf="pending">
  <div class="loading-wrapper flex gap-15 justify-content-center align-items-center" style="height: 100%;">
    <span class="loading-text">Please Wait</span>
    <p-progressSpinner class="p-progress-path"></p-progressSpinner>
  </div>
</ng-container>

<ng-container *ngIf="!pending && sweets.length === 0">
  <div class="flex justify-content-center align-items-center" style="height: 100%;">
    <div class="empty-message flex col gap-20">
      <div class="message">
        There Are No Sweets Available
      </div>
      <div class="link">
        You Can Add Some <a [routerLink]="['/add/sweet']" class="classic-link">Here</a>.
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!pending">
  <div class="sweets-wrapper flex justify-content-center align-items-center">
    <div class="container">

      <div class="sweet-card" *ngFor="let sweet of sweets">
        <div class="sweet-image-wrapper flex justify-content-center align-items-center">
          <div class="image-more flex justify-content-center align-items-center">
            <span>View More</span>
            <i class="pi pi-angle-right icon-md"></i>
          </div>
          <img
            [src]="sweet.Image"
            class="sweet-image"
            [routerLink]="[sweet.ID]"
            [alt]="sweet.Name">
        </div>
        <div class="sweet-card-info">
          <h3 class="sweet-name">{{ sweet.Name }}</h3>
          <span class="sweet-price">{{ sweet.TotalPrice }} AMD</span>
        </div>
        <div class="sweet-card-buttons flex justify-content-center align-items-center">
          <button class="sweet-btn edit-sweet-btn btn-md skin-action-btn" [routerLink]="[sweet.ID]">
              <span class="flex justify-content-center align-items-center">
                More
                <i class="pi pi-angle-right icon-md"></i>
              </span>
          </button>
          <button class="sweet-btn delete-sweet-btn btn-md brown-action-btn" (click)="deleteSweet(sweet)">
              <span class="flex justify-content-center align-items-center gap-5">
                Delete
              <i class="pi pi-trash icon-sm"></i>
              </span>
          </button>
        </div>
      </div>

    </div>
  </div>
</ng-container>

<p-confirmDialog [breakpoints]="{'650px': '85vw'}"></p-confirmDialog>
