<div class="w-100 h-100 wrapper flex justify-content-center align-items-center">
  <div class="container flex col justify-content-center align-items-center">
    <span class="auth-header">Enter The Password</span>
    <div class="flex col gap-15">
      <p-password class="auth-input"
                  [toggleMask]="true"
                  [feedback]="false"
                  placeholder="Enter the password.."
                  (keydown.enter)="proceed()"
                  [ngClass]="{
                'ng-invalid ng-dirty': passwordIsInvalid
                }"
                  [(ngModel)]="passwordInput">
      </p-password>

      <small class="p-error text-center" *ngIf="passwordIsInvalid">
        Password is incorrect.
      </small>
    </div>

    <button class="btn-sm skin-btn"
            (click)="proceed()"
            (keydown.enter)="proceed()">
      <span class="flex justify-content-center align-items-center gap-10">
        Proceed
        <i class="fa-solid fa-arrow-right-long icon-sm"></i>
      </span>
    </button>
  </div>

</div>
