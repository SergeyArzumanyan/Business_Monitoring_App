<div class="w-100 header-wrapper flex justify-content-between">

  <div class="logo-wrapper" [routerLink]="['sweets']" tabindex="-1">
    <div class="header-logo">
      <img ngSrc="/assets/Images/logo.jpg" alt="Logo" height="1080" width="1080">
    </div>
  </div>

  <ng-container *ngIf="isAuthenticated.getValue() || isAlreadyAuthenticated">
    <div class="header-links-container flex justify-content-between">
      <li class="header-link" [routerLink]="['products']" routerLinkActive="active" tabindex="-1">
        <div class="flex justify-content-center align-items-center gap-10">
          Products
          <i class="fa-solid fa-egg icon-md"></i>
        </div>
      </li>
      <li class="header-link" [routerLink]="['sweets']" routerLinkActive="active" tabindex="-1">
        <div class="flex justify-content-center align-items-center gap-10">
          Sweets
          <i class="fa-solid fa-cake-candles icon-md"></i>
        </div>
      </li>
      <li class="header-link" [routerLink]="['add']" routerLinkActive="active" tabindex="-1">
        <div class="flex justify-content-center align-items-center gap-10">
          Add
          <i class="fa-solid fa-plus icon-md"></i>
        </div>
      </li>
    </div>
  </ng-container>
</div>
