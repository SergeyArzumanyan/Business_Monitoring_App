<div class="w-100 header-wrapper flex justify-content-between align-items-center">

  <div class="logo-wrapper" [routerLink]="['sweets']" tabindex="-1">
    <div class="header-logo">
      <img ngSrc="/assets/Images/logo.jpg" alt="Logo" height="1080" width="1080">
    </div>
  </div>

  <ng-container *ngIf="isAuthenticated.getValue() || isAlreadyAuthenticated">
    <div class="w-100 h-100 header-links-container flex justify-content-end align-items-center">

      <li class="w-100 h-100 header-link" [routerLink]="['sweets']" routerLinkActive="active" tabindex="-1">
        <div class="h-100 flex justify-content-center align-items-center gap-10">
          <span class="text-center">
            Sweets
          </span>
          <i class="fa-solid fa-cake-candles icon-md"></i>
        </div>
      </li>
      <li class="w-100 h-100 header-link" [routerLink]="['products']" routerLinkActive="active" tabindex="-1">
        <div class="h-100 flex justify-content-center align-items-center gap-10">
          <span class="text-center">
            Products
          </span>
          <i class="fa-solid fa-egg icon-md"></i>
        </div>
      </li>
      <li class="w-100 h-100 h-100 header-link" [routerLink]="['clients']" routerLinkActive="active" tabindex="-1">
        <div class="h-100 flex justify-content-center align-items-center gap-10">
          <span class="text-center">
            Clients
          </span>
          <i class="fa-solid fa-user icon-md"></i>
        </div>
      </li>
      <li class="w-100 h-100 h-100 header-link" [routerLink]="['history/orders']" routerLinkActive="active" tabindex="-1">
        <div class="h-100 flex justify-content-center align-items-center gap-10">
          <span class="text-center">
            Orders
          </span>
          <i class="fa-solid fa-truck icon-md"></i>
        </div>
      </li>
      <li class="w-100 h-100 header-link" [routerLink]="['history/consumptions']" routerLinkActive="active" tabindex="-1">
        <div class="h-100 flex justify-content-center align-items-center gap-10">
          <span class="text-center">
            Consumptions
          </span>
          <i class="fa-solid fa-sack-dollar icon-md"></i>
        </div>
      </li>
      <li class="w-100 h-100 header-link" [routerLink]="['history/profit']" routerLinkActive="active" tabindex="-1">
        <div class="h-100 flex justify-content-center align-items-center gap-10">
          <span class="text-center">
            Profit
          </span>
          <i class="fa-solid fa-chart-line icon-md"></i>
        </div>
      </li>
      <li class="w-100 h-100 header-link" [routerLink]="['add']" routerLinkActive="active" tabindex="-1">
        <div class="h-100 flex justify-content-center align-items-center gap-10">
          <span class="text-center">
            Add
          </span>
          <i class="fa-solid fa-plus icon-md"></i>
        </div>
      </li>

      <div class="h-100 languages-wrapper flex justify-content-center align-items-center gap-10">
        <p-panelMenu [model]="languageService.languagesList"></p-panelMenu>
      </div>

    </div>
  </ng-container>
</div>
