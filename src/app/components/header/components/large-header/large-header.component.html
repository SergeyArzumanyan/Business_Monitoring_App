<div class="header-wrapper flex justify-content-between">

  <div class="logo-wrapper" [routerLink]="['sweets']" tabindex="-1">
    <div class="header-logo">
      <img ngSrc="/assets/Images/logo.jpg" alt="Logo" height="1080" width="1080">
    </div>
  </div>

  <ng-container *ngIf="isAuthenticated.getValue() || isAlreadyAuthenticated">
    <div class="header-links-container flex justify-content-between">
      <li class="header-link" [routerLink]="['products']" routerLinkActive="active" tabindex="-1">Products</li>
      <li class="header-link" [routerLink]="['sweets']" routerLinkActive="active" tabindex="-1">Sweets</li>
      <li class="header-link" [routerLink]="['add']" routerLinkActive="active" tabindex="-1">Add</li>
    </div>
  </ng-container>
</div>
