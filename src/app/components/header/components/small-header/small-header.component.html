<div class="w-100 page-wrapper flex col">
  <div class="w-100 header-wrapper">

    <div class="w-100 header-titles flex justify-content-between">
      <div class="logo-wrapper" [routerLink]="['sweets']" (click)="closeMenu()" tabindex="-1">
        <div class="header-logo">
          <img ngSrc="/assets/Images/logo.jpg" alt="Logo" height="1080" width="1080">
        </div>
      </div>

      <ng-container *ngIf="isAuthenticated.getValue() || isAlreadyAuthenticated">
        <div class="hamburger-wrapper flex justify-content-center align-items-center">
          <div class="hamburger-menu"
               [ngClass]="{'open': menu}"
               (click)="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </ng-container>
    </div>

    <ng-container *ngIf="isAuthenticated.getValue() || isAlreadyAuthenticated">
      <div class="w-100 h-100 header-links-wrapper"
           [ngClass]="{'header-height': !menu}">
        <div class="header-links-container"
             [ngClass]="{'visibility': menu}">

          <li class="header-link"
              [routerLink]="['sweets']"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">Sweets</span>
              <i class="fa-solid fa-cake-candles icon-md"></i>
            </div>
          </li>
          <li class="header-link"
              [routerLink]="['products']"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">Products</span>
              <i class="fa-solid fa-egg icon-md"></i>
            </div>
          </li>
          <li class="header-link"
              [routerLink]="['clients']"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">Clients</span>
              <i class="fa-solid fa-user icon-md"></i>
            </div>
          </li>
          <li class="header-link"
              [routerLink]="['history/orders']"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">Orders</span>
              <i class="fa-solid fa-truck icon-md"></i>
            </div>
          </li>
          <li class="header-link"
              [routerLink]="['history/consumptions']"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">Consumptions</span>
              <i class="fa-solid fa-sack-dollar icon-md"></i>
            </div>
          </li>
          <li class="header-link"
              [routerLink]="['history/profit']"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">Profit</span>
              <i class="fa-solid fa-chart-line icon-md"></i>
            </div>
          </li>
          <li class="header-link bottom-line"
              [routerLink]="['add']"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">Add</span>
              <i class="fa-solid fa-plus icon-md"></i>
            </div>
          </li>

        </div>
      </div>
    </ng-container>

  </div>

   <div class="w-100 out-of-header" [ngClass]="{'visibility-background': menu}" (click)="closeMenu()"></div>
</div>
