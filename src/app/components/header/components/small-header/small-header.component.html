<div class="w-100 page-wrapper flex col">
  <div class="w-100 header-wrapper">

    <div class="w-100 header-titles flex justify-content-between">
      <div class="logo-wrapper"
           [routerLink]="[Configs.PrimaryItemRoute]"
           (click)="closeMenu()"
           tabindex="-1"
      >
        <div class="header-logo">
          <img [ngSrc]="Configs.BrandLogoPath" alt="Logo" height="65" width="64">
        </div>
      </div>

      <ng-container *ngIf="isAuthenticated.getValue() || isAlreadyAuthenticated">
        <div class="hamburger-wrapper flex justify-content-center align-items-center">
          <div class="hamburger-menu"
               [ngClass]="{'open': menu}"
               (click)="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </ng-container>
    </div>

    <ng-container *ngIf="isAuthenticated.getValue() || isAlreadyAuthenticated">
      <div class="w-100 h-100 header-links-wrapper"
           [ngClass]="{'header-height': !menu}">
        <div class="header-links-container"
             [ngClass]="{'visibility': menu}">

          <div class="w-100 languages-wrapper flex justify-content-center align-items-center gap-10">
            <p-panelMenu [model]="languageService.languagesList"></p-panelMenu>
          </div>

          <li class="header-link"
              [routerLink]="[Configs.PrimaryItemRoute]"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">
                {{ 'PrimaryItems' | translate }}
              </span>
              <i [class]="'icon-md ' + Configs.PrimaryItemIcon"></i>
            </div>
          </li>
          <li class="header-link"
              [routerLink]="[Configs.SecondaryItemRoute]"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">
                {{ 'SecondaryItems' | translate }}
              </span>
              <i [class]="'icon-md ' + Configs.SecondaryItemIcon"></i>
            </div>
          </li>
          <li class="header-link"
              [routerLink]="['clients']"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">
                {{ 'Clients' | translate }}
              </span>
              <i [class]="'icon-md ' + Configs.ClientsIcon"></i>
            </div>
          </li>
          <li class="header-link"
              [routerLink]="['history/orders']"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">
                {{ 'Orders' | translate }}
              </span>
              <i [class]="'icon-md ' + Configs.OrdersIcon"></i>
            </div>
          </li>
          <li class="header-link"
              [routerLink]="['history/consumptions']"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">
                {{ 'Consumptions' | translate }}
              </span>
              <i [class]="'icon-md ' + Configs.ConsumptionsIcon"></i>
            </div>
          </li>
          <li class="header-link"
              [routerLink]="['history/profit']"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">
                {{ 'Profit' | translate }}
              </span>
              <i [class]="'icon-md ' + Configs.ProfitIcon"></i>
            </div>
          </li>
          <li class="header-link bottom-line"
              [routerLink]="['add']"
              routerLinkActive="active"
              (click)="closeMenu()"
              tabindex="-1">
            <div class="flex justify-content-center align-items-center gap-10">
              <span class="text-center">
                {{ 'Add' | translate }}
              </span>
              <i [class]="'icon-md ' + Configs.AddIcon"></i>
            </div>
          </li>

        </div>
      </div>
    </ng-container>

  </div>

   <div class="w-100 out-of-header" [ngClass]="{'visibility-background': menu}" (click)="closeMenu()"></div>
</div>
