<div class="w-100 filters-wrapper flex gap-10 justify-content-between align-items-center">

  <div class="h-100 filters-heading flex gap-5 justify-content-start align-items-center">
    <span class="filters-header">
      {{ 'Filters' | translate }}
    </span>
    <i class="fa-solid fa-filter icon-md"></i>
    <ng-container *ngIf="FiltersChangedState">
      <button type="button"
              class="filter-clear-btn btn-sm skin-btn rounded-btn"
              (click)="resetFilters()"
              [pTooltip]="translateService.instant('ClearFilters')"
              tooltipPosition="bottom"
              [showDelay]="300"
      >
        <i class="pi pi-times icon-xs"></i>
      </button>
    </ng-container>
  </div>

  <div class="d-filters-wrapper flex gap-5 align-items-center">
    <form [formGroup]="FiltersForm">
      <div class="w-100 h-100 inputs-wrapper flex justify-content-end align-items-center gap-10">

        <ng-container *ngIf="TableFilters?.ShowName">
          <div class="filter-block flex justify-content-center align-items-center gap-10">
            <label class="filter-label" for="NameFilter">{{ 'Name' | translate }}</label>
            <input type="text"
                   formControlName="Name"
                   (keyup)="applyFilters()"
                   class="filter-input p-inputtext-sm"
                   [ngClass]="{'ng-invalid ng-dirty': FiltersForm.controls.Name?.invalid }"
                   id="NameFilter"
                   pInputText
                   [placeholder]="translateService.instant('NameFilterPlaceholder')">
          </div>
        </ng-container>

        <ng-container *ngIf="TableFilters?.ShowPrice">
          <div class="filter-block flex justify-content-center align-items-center gap-10">
            <label class="filter-label" for="PriceFilter">{{ 'Price' | translate }}</label>
            <p-inputNumber inputId="PriceFilter"
                           formControlName="Price"
                           (keyup)="applyFilters()"
                           class="filter-input p-inputtext-sm"
                           [ngClass]="{'ng-invalid ng-dirty': FiltersForm.controls.Price?.invalid }"
                           id="PriceFilter"
                           [placeholder]="translateService.instant('PriceFilterPlaceholder')">
            </p-inputNumber>
          </div>
        </ng-container>

        <ng-container *ngIf="TableFilters?.ShowAddress">
          <div class="filter-block flex justify-content-center align-items-center gap-10">
            <label class="filter-label" for="AddressFilter">{{ 'Address'  | translate }}</label>
            <input type="text"
                   formControlName="Address"
                   (keyup)="applyFilters()"
                   class="filter-input p-inputtext-sm"
                   [ngClass]="{'ng-invalid ng-dirty': FiltersForm.controls.Address?.invalid }"
                   id="AddressFilter"
                   pInputText
                   [placeholder]="translateService.instant('AddressFilterPlaceholder')">
          </div>
        </ng-container>

        <ng-container *ngIf="TableFilters?.ShowUsualAddress">
          <div class="filter-block flex justify-content-center align-items-center gap-10">
            <label class="filter-label" for="UsualAddressFilter">{{ 'UsualAddress'  | translate }}</label>
            <input type="text"
                   formControlName="UsualAddress"
                   (keyup)="applyFilters()"
                   class="filter-input p-inputtext-sm"
                   [ngClass]="{'ng-invalid ng-dirty': FiltersForm.controls.UsualAddress?.invalid }"
                   id="UsualAddressFilter"
                   pInputText
                   [placeholder]="translateService.instant('UsualAddressFilterPlaceholder')">
          </div>
        </ng-container>

        <ng-container *ngIf="TableFilters?.ShowPhoneNumber">
          <div class="filter-block flex justify-content-center align-items-center gap-10">
            <label class="filter-label" for="PhoneNumberFilter">{{ 'PhoneNumber' | translate }}</label>
            <input type="text"
                   formControlName="PhoneNumber"
                   (keyup)="applyFilters()"
                   class="filter-input p-inputtext-sm"
                   [ngClass]="{'ng-invalid ng-dirty': FiltersForm.controls.PhoneNumber?.invalid }"
                   id="PhoneNumberFilter"
                   pInputText
                   [placeholder]="translateService.instant('PhoneNumberFilterPlaceholder')">
          </div>
        </ng-container>

      </div>
    </form>
  </div>

</div>
