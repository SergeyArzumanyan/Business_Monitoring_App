<ng-container *ngIf="!isMobile; else mobileFilters">
  <app-d-filters [showName]="showName"
                 [showPrice]="showPrice">
  </app-d-filters>
</ng-container>

<ng-template #mobileFilters>
  <app-m-filters [showName]="showName"
                 [showPrice]="showPrice">
  </app-m-filters>
</ng-template>
